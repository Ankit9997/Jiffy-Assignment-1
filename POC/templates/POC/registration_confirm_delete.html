{% extends "POC/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{% url 'person_delete' object.id%}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete People Details</legend>
                <h2>Are you sure you want to delete the post "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'person_changelist'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
